<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOKOlink</title>

    <style>
      /* On garde le fond noir pour l'immersion, mais on enlève overflow: hidden ici */
      body, html { 
        margin: 0; 
        padding: 0; 
        background-color: #000000; 
        width: 100%; 
        height: 100%; 
      }
      
      #root { 
        width: 100%; 
        height: 100%; 
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Le Loader Initial (HTML) */
      .initial-loader {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        z-index: 99999;
        /* On permet de cliquer au travers au cas où il bug */
        pointer-events: none; 
      }

      .initial-logo {
        width: 250px;
        height: 250px;
        object-fit: contain;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <img src="/logo.png" alt="LOKOlink" class="initial-logo" />
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

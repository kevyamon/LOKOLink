<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOKOlink</title>

    <style>
      /* Fond noir immédiat pour tuer le flash blanc */
      body, html { 
        margin: 0; 
        padding: 0; 
        background-color: #000000; 
        width: 100%; 
        height: 100%; 
        overflow: hidden; 
      }
      
      /* Centrage absolu */
      #root { 
        width: 100%; 
        height: 100%; 
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* PRÉ-LOADER STATIQUE 
         Il imite exactement le conteneur de la vidéo du Splash Screen 
         pour une transition invisible.
      */
      .initial-loader {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        z-index: 99999;
      }

      .initial-logo {
        /* TAILLE EXACTE DU SPLASH SCREEN (250px) */
        width: 250px;
        height: 250px;
        object-fit: contain;
        border-radius: 50%;
        /* Pas d'animation = Pas d'impression d'attente */
      }
      
      /* Petit texte pour faire patienter (optionnel, style LOKO) */
      .loading-text {
        margin-top: 20px;
        font-family: sans-serif;
        color: #333; /* Très sombre pour ne pas flasher */
        font-size: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <img src="/logo.png" alt="LOKOlink" class="initial-logo" />
        <div class="loading-text">Chargement...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
